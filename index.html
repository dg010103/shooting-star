<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별똥별</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #434773;
      color: white;
      font-family: sans-serif;
      font-size: 1.5rem;
      text-align: center;
      transition: background-color 0.5s ease;
    }

    #text {
      opacity: 0;
      transition: opacity 1s ease;
      white-space: pre-line; /* 줄바꿈을 유지 */
    }

    #text.show {
      opacity: 1;
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별똥별이에요 어서 소원을 빌어요!</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜 소원을 빌어요..?",
      "그냥..\n별이 떨어지면빌어야 하니까요..."
    ];

    const colors = [
      "#434773", // 밤하늘 보라
      "#494171", // 더 어두운 보라
      "#564166"  // 가장 짙은 톤
    ];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');

    function changeEmotion() {
      index = (index + 1) % sentences.length;

      // 페이드 아웃
      textEl.classList.remove("show");

      // 문장 변경 및 페이드 인
      setTimeout(() => {
        textEl.textContent = sentences[index];
        document.body.style.backgroundColor = colors[index];
        textEl.classList.add("show");
      }, 300); // 페이드아웃 후 텍스트 변경

      // 배경 음악 재생
      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }

    // 첫 문장은 바로 보여지도록 처리
    window.onload = () => {
      textEl.classList.add("show");
    };
  </script>
</body>
</html>
