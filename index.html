<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별똥별</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #434773;
      color: white;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1.25rem;
      text-align: center;
      transition: background-color 1s ease;
    }

    #text {
      opacity: 1;
      transition: opacity 0.8s ease;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
      z-index: 10;
      position: relative;
      max-width: 80%;
    }

    .fade-out { opacity: 0; }
    .fade-in { opacity: 1; }

    .meteor {
      position: absolute;
      width: 2px;
      height: 110px;
      background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.95) 65%, rgba(255,255,255,1) 100%);
      opacity: 0;
      transform-origin: top left;
      transform: rotate(45deg);
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.8));
      will-change: transform, opacity;
      animation: fall var(--dur,1.2s) cubic-bezier(.15,.6,.2,1) forwards;
    }

    @keyframes fall {
      0% {
        opacity: 0;
        transform: translate3d(0,0,0) rotate(45deg);
      }
      10% { opacity: 1; }
      100% {
        transform: translate3d(var(--dx,600px), var(--dy,600px), 0) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별똥별이에요 어서 소원을 빌어요!</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜요...?",
      "그냥...",
      "별이 떨어지면 빌어야 하니까요..."
    ];

    const colors = ["#434773", "#494171", "#564166", "#3c2c4f"];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');
    let meteorTriggered = false;

    function fadeAndChangeText(text, color, callback) {
      textEl.classList.remove('fade-in');
      textEl.classList.add('fade-out');

      setTimeout(() => {
        textEl.textContent = text;
        document.body.style.backgroundColor = color;
        textEl.classList.remove('fade-out');
        textEl.classList.add('fade-in');
        if (callback) callback();
      }, 400);
    }

    function triggerMeteors() {
      const count = 6;
      for (let i = 0; i < count; i++) {
        const m = document.createElement('div');
        m.classList.add('meteor');

        // 시작 위치: 화면 왼쪽 상단 쪽
        const startX = Math.random() * (window.innerWidth * 0.35);
        const startY = Math.random() * (window.innerHeight * 0.25);
        m.style.left = `${startX}px`;
        m.style.top  = `${startY}px`;

        // 거리/속도 변주
        const dx = 560 + Math.random() * 140;
        const dy = 560 + Math.random() * 220;
        const dur = 1.0 + Math.random() * 0.8;
        m.style.setProperty('--dx', dx + 'px');
        m.style.setProperty('--dy', dy + 'px');
        m.style.setProperty('--dur', dur + 's');

        m.style.animationDelay = (Math.random() * 0.25) + 's';

        document.body.appendChild(m);
        m.addEventListener('animationend', () => m.remove());
      }
    }

    function changeEmotion() {
      if (bgm.paused) {
        bgm.play().catch(() => {});
      }

      if (sentences[index] === "그냥..." && !meteorTriggered) {
        fadeAndChangeText(sentences[index], colors[index], () => {
          triggerMeteors();
          meteorTriggered = true;
        });
      } else {
        fadeAndChangeText(sentences[index], colors[index]);
      }

      index = (index + 1) % sentences.length;
    }
  </script>
</body>
</html>
