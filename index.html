<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별똥별</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #434773;
      color: white;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1.5rem;
      text-align: center;
      transition: background-color 0.8s ease, color 0.8s ease;
    }

    #text {
      opacity: 1;
      transition: opacity 1.5s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    .blink {
      animation: blinkFade 1.5s ease-in-out infinite;
    }

    @keyframes blinkFade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별똥별이에요 어서 소원을 빌어요!</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜요..?",
      "그냥...",
      "별이 떨어지면 빌어야 하니까요..."
    ];

    const colors = [
      "#434773",
      "#494171",
      "#564166",
      "#5e3a5e"
    ];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');
    let isLocked = false;

    function fadeAndChangeText(text, color, blink = false) {
      textEl.classList.add('fade-out');

      setTimeout(() => {
        textEl.textContent = text;
        document.body.style.backgroundColor = color;
        textEl.classList.remove('fade-out');
        textEl.classList.add('fade-in');

        if (blink) {
          textEl.classList.add('blink');
        } else {
          textEl.classList.remove('blink');
        }

        setTimeout(() => {
          textEl.classList.remove('fade-in');
        }, 800);
      }, 400);
    }

    function changeEmotion() {
      if (isLocked) return;

      if (index === 2) {
        // "그냥..." → 깜빡이면서 정지, 이후 자동 전환
        isLocked = true;
        fadeAndChangeText(sentences[index], colors[index], true);
        index++;
        setTimeout(() => {
          fadeAndChangeText(sentences[index], colors[index], false);
          index = (index + 1) % sentences.length;
          isLocked = false;
        }, 4000); // 깜빡이며 정지 시간
      } else {
        fadeAndChangeText(sentences[index], colors[index]);
        index++;
      }

      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }
  </script>
</body>
</html>
