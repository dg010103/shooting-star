<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별똥별</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #434773;
      color: white;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1.5rem;
      text-align: center;
      transition: background-color 1.2s ease;
    }

    #text {
      opacity: 1;
      transition: opacity 1.2s ease;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      position: relative;
      z-index: 2;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: white;
      opacity: 0.8;
      border-radius: 2px;
      box-shadow: 0 0 6px 2px white;
      transform: rotate(45deg);
      animation: shoot 1.5s linear forwards;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(600px, 600px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별똥별이에요 어서 소원을 빌어요!</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜요...?",
      "그냥...",
      "별이 떨어지면 빌어야 하니까요..."
    ];

    const colors = [
      "#434773",
      "#494171",
      "#564166",
      "#3c2c4f"
    ];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');
    let isLocked = false;

    function createShootingStar() {
      for (let i = 0; i < 5; i++) {
        const star = document.createElement('div');
        star.classList.add('shooting-star');

        // 시작 위치: 화면 왼쪽 상단 30% 영역에서 랜덤
        const startX = Math.random() * window.innerWidth * 0.3;
        const startY = Math.random() * window.innerHeight * 0.3;
        star.style.left = `${startX}px`;
        star.style.top = `${startY}px`;

        document.body.appendChild(star);
        setTimeout(() => star.remove(), 1600);
      }
    }

    function fadeAndChangeText(text, color, callback, customDuration = 600) {
      textEl.classList.remove('fade-in');
      textEl.classList.add('fade-out');

      setTimeout(() => {
        textEl.textContent = text;
        document.body.style.backgroundColor = color;
      }, customDuration / 2);

      setTimeout(() => {
        textEl.classList.remove('fade-out');
        textEl.classList.add('fade-in');
        if (callback) callback();
      }, customDuration);
    }

    function changeEmotion() {
      if (isLocked) return;

      // '그냥...' → 페이드 아웃 후 별똥별 등장
      if (index === 2) {
        isLocked = true;
        fadeAndChangeText(sentences[index], colors[index], () => {
          setTimeout(() => {
            createShootingStar(); // 별똥별 떨어짐
            index++;
            fadeAndChangeText(sentences[index], colors[index], () => {
              isLocked = false;
              index = (index + 1) % sentences.length;
            });
          }, 1200); // 텍스트 사라진 후 잠시 있다가 별똥별 시작
        }, 1200);
      } else {
        fadeAndChangeText(sentences[index], colors[index]);
        index = (index + 1) % sentences.length;
      }

      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }
  </script>
</body>
</html>
