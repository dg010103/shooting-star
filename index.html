<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별똥별</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #434773;
      color: white;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1.25rem;
      text-align: center;
      transition: background-color 1s ease;
    }

    #text {
      opacity: 1;
      transition: opacity 0.8s ease;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
      z-index: 10;
      position: relative;
      max-width: 80%;
    }
    .fade-out { opacity: 0; }
    .fade-in  { opacity: 1; }

    /* ===== 별똥별 (꼬리: 좌상, 머리: 우하) ===== */
    .meteor {
      position: absolute;
      width: 3px;
      height: 320px; /* 꼬리 길게 */
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.3) 40%,
        rgba(255,255,255,0.7) 80%,
        rgba(255,255,255,1) 100%
      );
      opacity: 0;
      transform-origin: top left;
      transform: rotate(10deg); /* 좌상→우하 */
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.7));
      will-change: transform, opacity;
      pointer-events: none;
      animation: fall var(--dur,2.2s) ease-out forwards;
      z-index: 2;
    }

    /* 별똥별 머리 (밝게) */
    .meteor::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -8px;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, white 0%, rgba(255,255,255,0.3) 100%);
      border-radius: 50%;
      box-shadow:
        0 0 12px white,
        0 0 20px rgba(255,255,255,0.7);
    }

    @keyframes fall {
      0%   { opacity: 0; transform: translate3d(0,0,0) rotate(45deg); }
      10%  { opacity: 1; }
      100% { opacity: 0; transform: translate3d(var(--dx,1000px), var(--dy,1000px), 0) rotate(45deg); }
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별똥별이에요 어서 소원을 빌어요!</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜요...?",
      "그냥...",
      "별이 떨어지면 빌어야 하니까요..."
    ];
    const colors = ["#434773", "#494171", "#564166", "#3c2c4f"];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');

    function fadeAndChangeText(text, color, cb) {
      textEl.classList.remove('fade-in');
      textEl.classList.add('fade-out');
      setTimeout(() => {
        textEl.textContent = text;
        document.body.style.backgroundColor = color;
        textEl.classList.remove('fade-out');
        textEl.classList.add('fade-in');
        if (cb) cb();
      }, 420);
    }

    // 별똥별 1개 생성 (좌상 → 우하)
    function triggerMeteor() {
      const m = document.createElement('div');
      m.classList.add('meteor');

      // 시작 위치: 좌상단 일부
      const startX = Math.random() * (window.innerWidth * 0.25);
      const startY = Math.random() * (window.innerHeight * 0.25);
      m.style.left = `${startX}px`;
      m.style.top  = `${startY}px`;

      // 이동 거리와 속도
      const dx = 900; // 가로 이동
      const dy = 900; // 세로 이동
      const dur = 2.2; // 속도 느리게
      m.style.setProperty('--dx', dx + 'px');
      m.style.setProperty('--dy', dy + 'px');
      m.style.setProperty('--dur', dur + 's');

      document.body.appendChild(m);
      m.addEventListener('animationend', () => m.remove());
    }

    function changeEmotion() {
      if (bgm.paused) bgm.play().catch(() => {});

      if (sentences[index] === "그냥...") {
        fadeAndChangeText(sentences[index], colors[index], () => {
          triggerMeteor();
        });
      } else {
        fadeAndChangeText(sentences[index], colors[index]);
      }

      index = (index + 1) % sentences.length;
    }
  </script>
</body>
</html>
