<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별똥별</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #434773;
      color: white;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1.3rem; /* 폰트 크기 살짝 줄임 */
      text-align: center;
      overflow: hidden;
      transition: background-color 1.2s ease;
    }

    #text {
      opacity: 1;
      transition: opacity 0.8s ease;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    /* 별똥별 스타일 */
    .shooting-star {
      position: absolute;
      width: 3px;
      height: 100px;
      background: linear-gradient(white, rgba(255,255,255,0));
      opacity: 0.8;
      transform: rotate(45deg);
      pointer-events: none;
      animation: fall 1.2s ease-out forwards;
    }

    @keyframes fall {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(600px, 600px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별똥별이에요 어서 소원을 빌어요!</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜요...?",
      "그냥...",
      "별이 떨어지면 빌어야 하니까요..."
    ];

    const colors = [
      "#434773",
      "#494171",
      "#564166",
      "#3c2c4f"
    ];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');

    function fadeAndChangeText(text, color) {
      textEl.classList.remove('fade-in');
      textEl.classList.add('fade-out');

      setTimeout(() => {
        textEl.textContent = text;
        document.body.style.backgroundColor = color;
        textEl.classList.remove('fade-out');
        textEl.classList.add('fade-in');
      }, 400); // 중간에 완전히 사라졌다가 전환
    }

    function createShootingStar() {
      for (let i = 0; i < 3; i++) {
        const star = document.createElement('div');
        star.classList.add('shooting-star');
        star.style.top = `${Math.random() * 50}px`;
        star.style.left = `${Math.random() * 50}px`;
        document.body.appendChild(star);

        setTimeout(() => star.remove(), 1200);
      }
    }

    function changeEmotion() {
      // "그냥..."일 때만 별똥별 생성
      if (sentences[index] === "그냥...") {
        createShootingStar();
      }

      fadeAndChangeText(sentences[index], colors[index]);
      index = (index + 1) % sentences.length;

      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }
  </script>
</body>
</html>
