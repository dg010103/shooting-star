<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별똥별</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #434773;
      color: white;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1.5rem;
      text-align: center;
      transition: background-color 1s ease;
    }

    #text {
      opacity: 1;
      transition: opacity 0.8s ease;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      z-index: 10;
      position: relative;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    .meteor {
      position: absolute;
      width: 2px;
      height: 80px;
      background: white;
      box-shadow: 0 0 6px 2px white;
      transform: rotate(45deg);
      animation: fall 1.2s linear forwards;
    }

    @keyframes fall {
      0% {
        opacity: 0;
        transform: translate(0, 0) rotate(45deg);
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(600px, 600px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별똥별이에요 어서 소원을 빌어요!</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜요...?",
      "그냥...",
      "별이 떨어지면 빌어야 하니까요..."
    ];

    const colors = [
      "#434773",
      "#494171",
      "#564166",
      "#3c2c4f"
    ];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');

    function fadeAndChangeText(text, color, callback) {
      textEl.classList.remove('fade-in');
      textEl.classList.add('fade-out');

      setTimeout(() => {
        textEl.textContent = text;
        document.body.style.backgroundColor = color;
        textEl.classList.remove('fade-out');
        textEl.classList.add('fade-in');

        if (callback) callback();
      }, 500);
    }

    function triggerMeteors() {
      for (let i = 0; i < 6; i++) {
        const meteor = document.createElement('div');
        meteor.classList.add('meteor');
        meteor.style.left = `${Math.random() * window.innerWidth}px`;
        meteor.style.top = `${Math.random() * window.innerHeight * 0.4}px`;
        document.body.appendChild(meteor);

        setTimeout(() => meteor.remove(), 1500);
      }
    }

    function changeEmotion() {
      // 플레이어 실행
      if (bgm.paused) {
        bgm.play().catch(() => {});
      }

      // 마지막 문장 이후로 순환
      if (index >= sentences.length) {
        index = 0;
      }

      // "그냥..."을 클릭한 후 별똥별 효과
      if (sentences[index] === "그냥...") {
        fadeAndChangeText(sentences[index], colors[index], () => {
          setTimeout(() => {
            triggerMeteors();
          }, 500); // meteor 시작
        });
      } else {
        fadeAndChangeText(sentences[index], colors[index]);
      }

      index++;
    }
  </script>
</body>
</html>
