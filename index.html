<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별똥별</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #434773;
      color: white;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1.5rem;
      text-align: center;
      transition: background-color 1.2s ease;
    }

    #text {
      opacity: 1;
      transition: opacity 1.2s ease;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별똥별이에요 어서 소원을 빌어요!</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜요...?",
      "그냥...",
      "별이 떨어지면 빌어야 하니까요..."
    ];

    const colors = [
      "#434773",
      "#494171",
      "#564166",
      "#3c2c4f"
    ];

    let index = 0;
    let isLocked = false;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');

    function fadeAndChangeText(text, color, callback) {
      textEl.classList.remove('fade-in');
      textEl.classList.add('fade-out');

      setTimeout(() => {
        textEl.textContent = text;
        document.body.style.backgroundColor = color;
        textEl.classList.remove('fade-out');
        textEl.classList.add('fade-in');
        if (callback) callback();
      }, 600); // 글자 완전히 사라졌다가 다시 나타남
    }

    function changeEmotion() {
      if (isLocked) return;

      // '그냥...' 단계일 경우: 자동 전환
      if (index === 2) {
        isLocked = true;
        fadeAndChangeText(sentences[index], colors[index], () => {
          setTimeout(() => {
            index++;
            fadeAndChangeText(sentences[index], colors[index], () => {
              isLocked = false;
              index = (index + 1) % sentences.length;
            });
          }, 2800); // 자동 다음 문장
        });
      } else {
        fadeAndChangeText(sentences[index], colors[index]);
        index = (index + 1) % sentences.length;
      }

      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }
  </script>
</body>
</html>
