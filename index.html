<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별똥별</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #434773;
      color: white;
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      font-size: 1.6rem;
      text-align: center;
      transition: background-color 1s ease;
    }

    #text {
      opacity: 1;
      transition: opacity 1.2s ease;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별똥별이에요 어서 소원을 빌어요!</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜요..?",
      "그냥...",
      "별이 떨어지면 빌어야 하니까요..."
    ];

    const colors = [
      "#434773",
      "#494171",
      "#564166",
      "#5e3a5e"
    ];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');
    let isLocked = false;

    function fadeAndChangeText(text, color) {
      textEl.classList.add('fade-out');
      setTimeout(() => {
        textEl.textContent = text;
        document.body.style.backgroundColor = color;
        textEl.classList.remove('fade-out');
        textEl.classList.add('fade-in');
      }, 600);
    }

    function changeEmotion() {
      if (isLocked) return;

      if (index === 2) {
        // "그냥..." → 3초 뒤 자동 전환
        isLocked = true;
        fadeAndChangeText(sentences[index], colors[index]);
        index++;
        setTimeout(() => {
          fadeAndChangeText(sentences[index], colors[index]);
          index = (index + 1) % sentences.length;
          isLocked = false;
        }, 3000);
      } else {
        fadeAndChangeText(sentences[index], colors[index]);
        index = (index + 1) % sentences.length;
      }

      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }
  </script>
</body>
</html>
