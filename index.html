<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별똥별</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #434773;
      color: white;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1.25rem;
      text-align: center;
      transition: background-color 1s ease;
    }

    #text {
      opacity: 1;
      transition: opacity 0.8s ease;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
      z-index: 10;
      position: relative;
      max-width: 80%;
    }
    .fade-out { opacity: 0; }
    .fade-in  { opacity: 1; }

    /* ===== 단일, 길고 느린 별똥별 (꼬리: 좌상, 머리: 우하) ===== */
    .meteor {
      position: absolute;
      width: 4px;
      height: 320px; /* 길게 */
      /* 위(꼬리 쪽)는 투명, 아래(머리 직전)로 갈수록 밝아짐 */
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.15) 35%,
        rgba(255,255,255,0.35) 60%,
        rgba(255,255,255,0.75) 90%,
        rgba(255,255,255,0.95) 98%,
        rgba(255,255,255,0.95) 100%
      );
      opacity: 0;
      transform-origin: top left;
      transform: rotate(45deg); /* 좌상 → 우하 방향 */
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.7));
      will-change: transform, opacity;
      pointer-events: none;
      animation: fall var(--dur,2.2s) cubic-bezier(.15,.6,.2,1) forwards; /* 느리게 */
      z-index: 2;
    }
    /* 머리(우하, 뾰족하고 밝게) */
    .meteor::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -6px; /* 본체보다 살짝 더 앞으로 나가게 */
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: radial-gradient(circle at 50% 50%, #fff 0%, #fff 60%, rgba(255,255,255,0.2) 100%);
      border-radius: 50%;
      box-shadow:
        0 0 10px rgba(255,255,255,0.9),
        0 0 18px rgba(255,255,255,0.6);
    }

    @keyframes fall {
      0%   { opacity: 0; transform: translate3d(0,0,0) rotate(45deg); }
      12%  { opacity: 1; } /* 살짝 늦게 켜져 자연스러움 */
      100% { opacity: 0; transform: translate3d(var(--dx,1000px), var(--dy,1000px), 0) rotate(45deg); }
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별똥별이에요 어서 소원을 빌어요!</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜요...?",
      "그냥...",
      "별이 떨어지면 빌어야 하니까요..."
    ];
    const colors = ["#434773", "#494171", "#564166", "#3c2c4f"];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');

    function fadeAndChangeText(text, color, cb) {
      textEl.classList.remove('fade-in');
      textEl.classList.add('fade-out');
      setTimeout(() => {
        textEl.textContent = text;
        document.body.style.backgroundColor = color;
        textEl.classList.remove('fade-out');
        textEl.classList.add('fade-in');
        if (cb) cb();
      }, 420);
    }

    // 항상 한 개의 별똥별 생성 (꼬리: 좌상, 머리: 우하)
    function triggerMeteor() {
      const m = document.createElement('div');
      m.classList.add('meteor');

      // 시작 위치: 화면 좌상단 영역(너무 중앙 피함)
      const startX = Math.random() * (window.innerWidth * 0.35);
      const startY = Math.random() * (window.innerHeight * 0.25);
      m.style.left = `${startX}px`;
      m.style.top  = `${startY}px`;

      // 이동 거리와 속도: 길고 느리게
      const dx = 900 + Math.random() * 200; // 900~1100px
      const dy = 900 + Math.random() * 200; // 900~1100px
      const dur = 1.8 + Math.random() * 0.8; // 1.8~2.6s
      m.style.setProperty('--dx', dx + 'px');
      m.style.setProperty('--dy', dy + 'px');
      m.style.setProperty('--dur', dur + 's');

      document.body.appendChild(m);
      m.addEventListener('animationend', () => m.remove());
    }

    function changeEmotion() {
      if (bgm.paused) bgm.play().catch(() => {});

      // "그냥..." 단계에서는 항상 별똥별 발사
      if (sentences[index] === "그냥...") {
        fadeAndChangeText(sentences[index], colors[index], () => {
          triggerMeteor();
        });
      } else {
        fadeAndChangeText(sentences[index], colors[index]);
      }

      index = (index + 1) % sentences.length;
    }
  </script>
</body>
</html>
