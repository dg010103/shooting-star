from IPython.display import HTML

HTML("""
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별똥별</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #434773;
      color: white;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1.5rem;
      text-align: center;
      transition: background-color 1.2s ease;
    }

    #text {
      opacity: 1;
      transition: opacity 1.2s ease;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
      z-index: 10;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    .shooting-star {
      position: absolute;
      width: 80px;
      height: 2px;
      background: linear-gradient(135deg, rgba(255,255,255,1), rgba(255,255,255,0));
      opacity: 0.8;
      transform: rotate(-45deg);
      animation: shoot 1.2s ease-out forwards;
    }

    @keyframes shoot {
      from {
        transform: translate(0, 0) rotate(-45deg);
        opacity: 1;
      }
      to {
        transform: translate(-300px, 300px) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">별똥별이에요 어서 소원을 빌어요!</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜요...?",
      "그냥...",
      "별이 떨어지면 빌어야 하니까요..."
    ];

    const colors = [
      "#434773",
      "#494171",
      "#564166",
      "#3c2c4f"
    ];

    let index = 0;
    let isLocked = false;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');

    function fadeAndChangeText(text, color, callback) {
      textEl.classList.remove('fade-in');
      textEl.classList.add('fade-out');

      setTimeout(() => {
        textEl.textContent = text;
        document.body.style.backgroundColor = color;
        textEl.classList.remove('fade-out');
        textEl.classList.add('fade-in');
        if (callback) callback();
      }, 600);
    }

    function createShootingStars() {
      for (let i = 0; i < 5; i++) {
        const star = document.createElement('div');
        star.classList.add('shooting-star');
        star.style.top = `${Math.random() * 50 + 10}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;
        document.body.appendChild(star);
        setTimeout(() => document.body.removeChild(star), 1200);
      }
    }

    function changeEmotion() {
      if (isLocked) return;

      if (index === 2) {
        isLocked = true;
        fadeAndChangeText(sentences[index], colors[index], () => {
          createShootingStars();  // 별똥별은 '그냥...' 페이드아웃 이후에 등장
          index++;
          isLocked = false;
        });
      } else {
        fadeAndChangeText(sentences[index], colors[index]);
        index = (index + 1) % sentences.length;
      }

      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }
  </script>
</body>
</html>
""")
