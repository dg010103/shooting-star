<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>별똥별</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #564166;
      color: white;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1.5rem;
      text-align: center;
      transition: background-color 1.2s ease;
      overflow: hidden;
      position: relative;
    }

    #text {
      opacity: 1;
      transition: opacity 1.2s ease;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      z-index: 2;
      position: relative;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    .shooting-star {
      position: absolute;
      top: -50px;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 12px 6px rgba(255, 255, 255, 0.8);
      animation: fall 1.8s ease-out forwards;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        top: 100vh;
        opacity: 0;
        transform: translateY(200px) scale(0.3);
      }
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text">그냥...</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜요...?",
      "그냥...",
      "별이 떨어지면 빌어야 하니까요..."
    ];

    const colors = [
      "#434773",
      "#494171",
      "#564166",
      "#3c2c4f"
    ];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');

    function fadeAndChangeText(text, color, slow = false) {
      const duration = slow ? 2000 : 600;

      textEl.style.transition = `opacity ${duration / 2}ms ease`;
      textEl.classList.remove('fade-in');
      textEl.classList.add('fade-out');

      setTimeout(() => {
        textEl.textContent = text;
        document.body.style.backgroundColor = color;
        textEl.classList.remove('fade-out');
        textEl.classList.add('fade-in');
      }, duration / 2);
    }

    function createShootingStars(count = 6) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'shooting-star';
        const leftPercent = Math.random() * 100;
        const delay = Math.random() * 800; // 0~800ms 랜덤 지연

        star.style.left = `${leftPercent}%`;
        star.style.animationDelay = `${delay}ms`;

        document.body.appendChild(star);

        star.addEventListener('animationend', () => {
          star.remove();
        });
      }
    }

    function changeEmotion() {
      const isShootingStarStage = (sentences[index] === "그냥...");
      fadeAndChangeText(sentences[index], colors[index], isShootingStarStage);

      if (isShootingStarStage) {
        createShootingStars(); // 여러 개 생성
      }

      index = (index + 1) % sentences.length;

      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }
  </script>
</body>
</html>
