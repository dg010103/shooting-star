<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>별똥별</title>
  <!-- Spoqa Han Sans 웹폰트 링크 -->
  <link href="https://cdn.jsdelivr.net/gh/spoqa/spoqa-han-sans@2.1/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #434773;
      color: white;
      font-family: 'Spoqa Han Sans', sans-serif;
      font-size: 1.5rem;
      font-weight: 500; /* 폰트 굵기 */
      text-align: center;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    #text {
      opacity: 0;
      transition: opacity 1.2s ease; /* 느린 페이드 */
    }

    #text.fade-in {
      opacity: 1;
    }
  </style>
</head>
<body onclick="changeEmotion()">
  <div id="text" class="fade-in">별똥별이에요 어서 소원을 빌어요!</div>
  <audio id="bgm" src="music.mp3" preload="auto"></audio>

  <script>
    const sentences = [
      "별똥별이에요 어서 소원을 빌어요!",
      "왜요..?",
      "그냥..",
      "별이 떨어지면 빌어야 하니까요."
    ];

    const colors = [
      "#434773",
      "#494171",
      "#564166",
      "#5e3a5e"
    ];

    let index = 0;
    const textEl = document.getElementById('text');
    const bgm = document.getElementById('bgm');

    function changeEmotion() {
      index = (index + 1) % sentences.length;

      // 페이드 아웃
      textEl.classList.remove('fade-in');
      setTimeout(() => {
        textEl.textContent = sentences[index];
        document.body.style.backgroundColor = colors[index];

        // 페이드 인
        textEl.classList.add('fade-in');
      }, 100); // 짧은 텀 후 변경

      if (bgm.paused) {
        bgm.play().catch(() => {});
      }
    }
  </script>
</body>
</html>
